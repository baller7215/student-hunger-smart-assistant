<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hunger Smart Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
</head>


<body>
    <header>
        <div>
            <h1>Welcome to the Student Hunger Smart Assistant</h1>
            <div class="line"></div>
        </div>
    </header>
    <div class="container">
        <h3>Please input your current location and desired destination.</h1>
            <form>
                <label for="initial">Initial Location: <span class="req">*</span></label>
                <input class="input" type="text" id="initial" name="initial" required><br><br>
                <label for="destination">Destination Location: <span class="req">*</span></label>
                <input class="input" type="text" id="destination" name="destination" required><br><br>

                <h3>Please specify your desired filters.</h3>

                <!-- PRICE -->
                <label for="price">PRICE</label>
                <select class="minimal" name="prices" id="price">
                    <option value="select">--select a price--</option>
                    <option value="$">$</option>
                    <option value="$$">$$</option>
                    <option value="$$$" selected>$$$</option>
                    <option value="$$$$">$$$$</option>
                </select>
                <br><br>

                <!-- RADIUS -->
                <label for="radius">DISTANCE</label>
                <input id="radius" type="range" min="0.1" max="1" step="0.1" />
                <p>Value: <output id="value">0.5</output> mile</p>

                <!-- KEYWORD -->
                <label for="keyword">KEYWORD (Pizza, American, Starbucks, etc.)</label>
                <input class="keyword" type="text" id="keyword" name="keyword"><br><br>


                <input class="submit" type="submit" value="submit">
            </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
